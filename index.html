<!DOCTYPE html>
<html lang="en">
<head>
  <title>Word Guess Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">

</head>

<body>
   
<div class="container">

  <header>

    <h1 class="display-3">Word Guessing Game</h1> 
    <h4>Press any key to get started!</h4>  

 </header>

 <div class="row">
    <div id="stats" class="col">
  

            <p>Wins: <span id="wins"></span></p>
          
            <p>Number of Guesses Left: <span id="numberOfGuessesLeft" ></span></p>
          
            <p>Your Guesses: <span id="yourGuesses" ></span></p>
            
            <p id="winOrLose"></p>

    </div>
    <div id="blankStuff" class="col">
        <p> <br> <span id="wordToGuess" ></span></p>
    </div>
    <div id="word" class="col">

        <img src="assets/images/question-mark.png" alt="" height="80px">

      </div>

  </div>

</div>

<script src="assets/javascript/game.js"></script>
</body>

</html>
